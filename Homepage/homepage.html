<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/JSON/users.js"></script>
    <script src="/homepage/homepage.js"></script>
    <link href="/Homepage/homepage.css">
  </head>
  <body class="bg-lightblue" style="background-color: rgb(196, 239, 254);">
    
    <div class="navbar-container">
      <nav class="navbar navbar-light bg-light" style="position: fixed; top: 0; left: 0; height: 100%; width: 200px; display: flex; flex-direction: column; justify-content: flex-start;">
        <div class="container-fluid">
          <div class="text-center"><img src="" alt="Profile Picture" class="rounded-circle" width="150" height="1200" id="profilePic"></div>
          <br><br><br><br>
          <a class="navbar-brand mb-4" style="font-family: 'Roboto', sans-serif; max-width: 900px; font-size: 24px">Student Profile</a>
  
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-size: 22px" >
              Settings
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><button class="dropdown-item" id="logoutBtn">Logout</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container mt-5">
      <div class="card shadow-lg p-4" style="max-width: 600px; margin: 0 auto; font-family: 'Roboto', sans-serif;">
        <h2 class="text-center text-black">Student Profile</h2>
        
        
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th>Details</th>
              <th>Information</th>
            </tr>
          </thead>
          <div id="message" style="color: rgb(239, 54, 54); font-size: 1.2rem;"></div>
          <tbody id="userDetails"></tbody>
        </table>
      </div>
    </div>
  
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#parentDetailsModal">Add additional details</button>
    </div>
    </div>
    </div>
    <div class="modal fade" id="parentDetailsModal" tabindex="-1" aria-labelledby="parentDetailsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="parentDetailsModalLabel">Enter additional details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="parentDetailsForm">
              <div class="mb-3">
                <label for="fatherName" class="form-label">Father's Name</label>
                <input type="text" class="form-control" id="fatherName" required>
              </div>
              <div class="mb-3">
                <label for="motherName" class="form-label">Mother's Name</label>
                <input type="text" class="form-control" id="motherName" required>
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label">Father's Number</label>
                <input type="text" class="form-control" id="contactNumber" required>
              </div>
              <div class="mb-3">
                <label for="contactNumber" class="form-label">Mother's Number</label>
                <input type="text" class="form-control" id="contactNumber" required>
              </div>
              <div class="mb-3">
                <label for="profilePicture" class="form-label">Choose a picture</label>
                <input type="file" class="form-control" id="profilePic" accept="image/*" required>
              </div>
              <div class="text-center">
                <img id="previewImage" src="#" alt="Preview" style="display: none; max-width: 100%; height: auto; border: 1px solid #ddd; padding: 5px; border-radius: 5px;">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveParentDetails">Save Details</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
