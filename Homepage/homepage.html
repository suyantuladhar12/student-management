<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/JSON/users.js"></script>
  <script src="/homepage/homepage.js"></script>
</head>
<body class="bg-color">
  <div class="navbar-container">
    <nav class="navbar navbar-light bg-light" style="position: fixed; top: 0; left: 0; height: 100%; width: 200px; display: flex; flex-direction: column; justify-content: space-between; padding: 20px;">
        <div class="text-center">
            <img src="" alt="Profile Picture" class="rounded-circle" width="150" height="150" id="profilePic">
            <br><br>
            <a class="navbar-brand" style="font-family: 'Roboto', sans-serif; font-size: 24px;">Student Profile</a>
        </div>
        <button id="logoutBtn" class="btn btn-success mt-auto">Logout</button>
    </nav>
  </div>

  <div id="studentProfileContainer" class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: 0 auto; font-family: 'Roboto', sans-serif;">
        <h2 class="text-center text-black">Student Profile</h2>
        <div class="table-responsive">
            <table class="table table-striped mt-3">
                <tbody>
                    <tr><th>First Name</th><td id="firstName"></td></tr>
                    <tr><th>Last Name</th><td id="lastName"></td></tr>
                    <tr><th>Email</th><td id="email"></td></tr>
                    <tr><th>Username</th><td id="username"></td></tr>
                    <tr><th>Gender</th><td id="gender"></td></tr>
                    <tr><th>Address</th><td id="address"></td></tr>
                    <tr><th>Roll No</th><td id="rollno"></td></tr>
                    <tr><th>Class</th><td id="class"></td></tr>
                    <tr><th>Father</th><td id="father"></td></tr>
                    <tr><th>Mother</th><td id="mother"></td></tr>
                    <tr><th>Contact</th><td id="contact"></td></tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>

  <div id="adminView" class="container mt-5 mb-5" style="display: none;">
    <h2>Student Details</h2>
    <div class="row" id="profileList"></div>
  </div>

  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Student Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="" id="modalImage" class="img-fluid mb-3" alt="Student Picture">
          <table class="table">
            <tr><th>First Name</th><td id="modalFirstName"></td></tr>
            <tr><th>Last Name</th><td id="modalLastName"></td></tr>
            <tr><th>Email</th><td id="modalEmail"></td></tr>
            <tr><th>Username</th><td id="modalUsername"></td></tr>
            <tr><th>Gender</th><td id="modalGender"></td></tr>
            <tr><th>Address</th><td id="modalAddress"></td></tr>
            <tr><th>Roll No</th><td id="modalRollno"></td></tr>
            <tr><th>Class</th><td id="modalClass"></td></tr>
            <tr><th>Father</th><td id="modalFather"></td></tr>
            <tr><th>Mother</th><td id="modalMother"></td></tr>
            <tr><th>Contact</th><td id="modalContact"></td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
