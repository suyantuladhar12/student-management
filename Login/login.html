<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/script.js"></script>
  <script src="/Login/login.js"></script>
  <script src="/JSON/users.js"></script>
</head>
    <body class="bg-color d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-5" style="font-family: 'Roboto', sans-serif; max-width: 425px; width: 100%; height: 425px ;padding: 3rem;">
            <h1 class="text-center text-black fw-bold" style="font-family: 'Montserrat', sans-serif;">Login</h1>
                <form id="loginForm">
                    <p class="text-center color-1 mb-4"></p>
                        <div class="mb-3">
                            
                            <label for="emailOrUsername" class="form-label fs-7 color-2">Email or Username</label>
                            <input type="text" id="emailOrUsername" name="email" class="form-control mb-1" placeholder="Enter your email or username" required>
                            <div id="emailError" class="text-danger fs-6 mb-2 "></div>

                            <label for="password" class="form-label fs-7 color-2">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <div id="passwordError" class="text-danger fs-6"></div>
                          
                            <div class="d-flex justify-content mt-3">
                                <a>Not registered? &nbsp;</a><a href="/Register/register.html" class="small-link">Register here.</a>
                            </div>
                            <div class="d-flex justify-content-center">
                            <button type="button" id= "submitButton" class="btn-color w-75 mt-3 d-flex justify-content-center">Login</button>
                            
                            </div>
                        </div>
                </form>
        </div>

    </body>
</html>
